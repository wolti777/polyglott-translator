{% extends "base.html" %}

{% block title %}Passwort zurücksetzen - Glossarium{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Polyglot Translator</h1>
        <h2>Neues Passwort setzen</h2>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/reset-password" class="auth-form">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="form-group">
                <label for="new_password">Neues Passwort</label>
                <input type="password" id="new_password" name="new_password" required minlength="6" autofocus>
            </div>
            <div class="form-group">
                <label for="new_password_confirm">Passwort bestätigen</label>
                <input type="password" id="new_password_confirm" name="new_password_confirm" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Passwort speichern</button>
        </form>

        <p class="auth-link">
            <a href="/login">Zurück zum Login</a>
        </p>
    </div>
</div>
{% endblock %}
