{% extends "base.html" %}

{% block title %}Passwort ändern - Glossarium{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Polyglot Translator</h1>
        <h2>Passwort ändern</h2>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="success-message">{{ success }}</div>
        {% endif %}

        <form method="POST" action="/change-password" class="auth-form">
            <div class="form-group">
                <label for="current_password">Aktuelles Passwort</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">Neues Passwort</label>
                <input type="password" id="new_password" name="new_password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="new_password_confirm">Neues Passwort bestätigen</label>
                <input type="password" id="new_password_confirm" name="new_password_confirm" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Passwort ändern</button>
        </form>

        <p class="auth-link">
            <a href="/translator">Zurück zum Übersetzer</a>
        </p>
    </div>
</div>
{% endblock %}
